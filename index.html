<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz da Anneh ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DM Serif Display', serif;
      background: linear-gradient(135deg, #2a003f, #48005c);
      color: #f8dfff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #1b0029;
      padding: 2rem;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0 0 25px #ff00ff88;
      border: 2px solid #b300b3;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffccff;
      text-shadow: 2px 2px #660066;
    }

    .question {
      background-color: #2b003b;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      border-left: 5px solid #cc00cc;
    }

    .question h2 {
      color: #ff99ff;
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
    }

    label {
      display: block;
      margin: 0.3rem 0;
      cursor: pointer;
    }

    button {
      background: #cc00cc;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin-top: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #ff33ff;
      box-shadow: 0 0 10px #ff66ff;
    }

    .result {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ffccff;
    }

    .ranking {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #2b003b;
      border-radius: 10px;
    }

    .ranking h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #ffccff;
      margin-bottom: 1rem;
    }

    .ranking ol {
      padding-left: 20px;
    }

    .ranking li {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíú Quiz da Anneh üíú</h1>
    
    <form id="quizForm">
      <div class="question">
        <h2>1. Qual √© a cor favorita da Anneh?</h2>
        <label><input type="radio" name="q1" value="0"> Azul</label>
        <label><input type="radio" name="q1" value="1"> Roxo</label>
        <label><input type="radio" name="q1" value="0"> Verde</label>
      </div>

      <div class="question">
        <h2>2. A Anneh ainda est√° na escola?</h2>
        <label><input type="radio" name="q2" value="0"> Sim</label>
        <label><input type="radio" name="q2" value="1"> Ela j√° se formou</label>
        <label><input type="radio" name="q2" value="0"> N√£o sei</label>
      </div>

      <div class="question">
        <h2>3. Qual s√©rie a Anneh gosta mais?</h2>
        <label><input type="radio" name="q3" value="1"> Grey's Anatomy</label>
        <label><input type="radio" name="q3" value="0"> Supernatural</label>
        <label><input type="radio" name="q3" value="0"> Di√°rios de um Vampiro</label>
      </div>

      <div class="question">
        <h2>4. Qual √© a data de anivers√°rio da Anneh?</h2>
        <label><input type="radio" name="q4" value="0"> 30 de fevereiro</label>
        <label><input type="radio" name="q4" value="0"> 12 de 13</label>
        <label><input type="radio" name="q4" value="1"> A verdadeira üòè</label>
      </div>

      <div class="question">
        <h2>5. Qual o sobrenome da Anneh?</h2>
        <label><input type="radio" name="q5" value="1"> Ricardo</label>
        <label><input type="radio" name="q5" value="0"> Salvatore</label>
        <label><input type="radio" name="q5" value="0"> Mikaelson</label>
      </div>

      <div class="question">
        <h2>6. Como se escreve o nome da Anneh?</h2>
        <label><input type="radio" name="q6" value="0"> Anne</label>
        <label><input type="radio" name="q6" value="0"> Anny</label>
        <label><input type="radio" name="q6" value="1"> Anneh</label>
      </div>

      <button type="button" onclick="checkAnswers()">Enviar Respostas</button>
    </form>

    <div id="result" class="result"></div>

    <div class="ranking">
      <h2>üèÜ Ranking dos Amigos</h2>
      <ol id="rankingList"></ol>
    </div>
  </div>

  <script>
    let ranking = JSON.parse(localStorage.getItem('ranking')) || [];

    function updateRanking() {
      ranking.sort((a, b) => b.score - a.score);
      const rankingList = document.getElementById("rankingList");
      rankingList.innerHTML = "";
      ranking.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.score}/6`;
        rankingList.appendChild(li);
      });
      localStorage.setItem('ranking', JSON.stringify(ranking));
    }

    function checkAnswers() {
      const form = document.getElementById("quizForm");
      let score = 0;
      const total = 6;

      for (let i = 1; i <= total; i++) {
        let val = form["q" + i].value;
        score += parseInt(val);
      }

      let percentage = (score / total) * 100;
      let message = "";

      if (percentage >= 80) {
        message = "üíú Nota alta! Voc√™ pode continuar no meu daily ‚ú®";
      } else if (percentage >= 50) {
        message = "üòè Passou raspando! Bora viver mais comigo?";
      } else {
        message = "‚ùå Nota baixa! Voc√™ nem deveria estar aqui...";
      }

      document.getElementById("result").innerHTML = `Sua pontua√ß√£o: ${score}/${total}<br>${message}`;

      // Perguntar nome e salvar ranking
      const name = prompt("Digite seu nome para entrar no ranking:");
      if (name) {
        ranking.push({ name, score });
        updateRanking();
      }
    }

    // Atualiza ranking ao carregar a p√°gina
    updateRanking();
  </script>
</body>
</html>
